<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
      <link rel="stylesheet" href="../static/css/style.css">
      <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>
  <div class="row justify-content-center">
    <div class="col-lg-6">
      <form th:action="@{/auth/register}" th:object="${user}" method="POST" name="formRegister">
        <div class="mb-3">
          <h1>Registro</h1>
        </div>
        <div class="mb-3 input-register">
          <label for="name" class="form-label">Nombres</label>
          <input type="text" id="user_name_register" class="form-control" aria-describedby="emailHelp" th:field="*{name}" required
            autofocus="autofocus">
        </div>
        <div class="mb-3 input-register">
          <label for="lastName" class="form-label">Apellidos</label>
          <input type="text" id="user_lastName_register" class="form-control" aria-describedby="emailHelp" th:field="*{lastName}" required
            autofocus="autofocus">
        </div>
        <div class="mb-3 input-register">
          <label for="tel" class="form-label">telefono</label>
          <input type="number" id="user_tel_register" class="form-control" th:field="*{tel}" required autofocus="autofocus">
        </div>
        <div class="mb-3 input-register">
          <label for="age" class="form-label">Edad</label>
          <input type="number" id="user_age_register" class="form-control" th:field="*{age}" required autofocus="autofocus">
        </div>
        <div class="mb-3 input-register">
          <label for="email" class="form-label">Correo</label>
          <input type="email" id="user_email_register" class="form-control" th:field="*{email}" required autofocus="autofocus">
        </div>
        <div class="mb-3 input-register">
          <label for="password" class="form-label">Contraseña</label>
          <input type="password" id="user_password_register" class="form-control" th:field="*{password}" required autofocus="autofocus">
        </div>
        <div class="mb-3 input-register">
          <label for="confirmPassword" class="form-label">Confirmar Contraseña</label>
          <input type="password" id="user_confirmPassword_register" class="form-control" required autofocus="autofocus">
        </div>
        <button type="button" class="btn btn-primary" onclick="validateRegister()">Registrar</button>
        <!-- <input type="submit" class="btn btn-primary" name="Continuar"></input> -->
      </form>
    </div>
  </div>

  <!-- libraries -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
  <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="/webjars/sweetalert2/dist/sweetalert2.min.js"></script>
  <!-- functions.js -->
  <script type="text/javascript" th:src="@{/js/Functions.js}"></script>
  <script src="../static/js/Functions.js"></script>
</body>

</html>
